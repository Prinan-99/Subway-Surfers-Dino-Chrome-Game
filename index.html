<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Subway Surfers Stimulator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Subway Surfers Stimulator Game <n> Click Space Bar for Jumping Sequence</n><n>
        <p class="tagline">Made by Pria Nandhini</p>
    </n></h1>
    
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen">
            <button id="startBtn">Start Game</button>
        </div>
        <div id="gameOverScreen">
            <h2>Game Over</h2>
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
